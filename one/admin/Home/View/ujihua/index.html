<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>添加档期</title>
</head>
<body>
<center>
	<form action="add" method="post">
		<table>
			<tr>
				<td>最新档期</td>
				<td><input type="text" name="upay_name" /></td>
			</tr>	
			<tr>
				<td>计划介绍</td>
				<td><input type="text" name="upay_content" /></td>
			</tr>
			<tr>
				<td>投标范围</td>
				<td><input type="text" name="upay_range" /></td>
			</tr>
			<tr>
				<td>收益处理方式及预期年收益</td>
				<td><input type="text" name="upay_income" /></td>
			</tr>
			<tr>
				<td>锁定期</td>
				<td><input type="text" name="upay_lock" /></td>
			</tr>
			<tr>
				<td>退出日期</td>
				<td><input type="text" name="upay_endtime" /></td>
			</tr>
			<tr>
				<td>加入条件</td>
				<td><input type="text" name="upay_joincondition" /></td>
			</tr>
			<tr>
				<td>加入上限</td>
				<td><input type="text" name="upay_upper" /></td>
			</tr>
			<tr>
				<td>加入开始时间</td>
				<td><input type="text" name="upay_statime" /></td>
			</tr>
			<tr>
				<td>到期退出方式</td>
				<td><input type="text" name="upay_way" /></td>
			</tr>
			<tr>
				<td>提前退出方式</td>
				<td><input type="text" name="upay_ecpire" /></td>
			</tr>
			<tr>
				<td>费用</td>
				<td><input type="text" name="upay_cost" /></td>
			</tr>
			<tr>
				<td>保障方式</td>
				<td><input type="text" name="upay_guarantee" /></td>
			</tr>
			<tr>
				<td>服务协议</td>
				<td><input type="text" name="upay_agreement" /></td>
			</tr>
			<tr>
				<td>预期年收益</td>
				<td><input type="text" name="upay_annua" /></td>
			</tr>
			<tr>
				<td>理财期限</td>
				<td><input type="text" name="upay_periodss" /></td>
			</tr>
			<tr>
				<td>起头金额</td>
				<td><input type="text" name="upay_stamoney" /></td>
			</tr>
			<tr>
				<td>计划金额</td>
				<td><input type="text" name="upay_paymoney" /></td>
			</tr>
			<tr>
				<td>理财开始时间</td>
				<td><input type="text" name="upay_financialstime" /></td>
			</tr>
			<tr>
				<td>类型选择(ABC)</td>
				<td><select name="up_id" >
					<option value="1">U 计划A</option>
					<option value="2">U 计划B</option>
					<option value="3">U 计划C</option>
				</select></td>
			</tr>
			<tr>
				<td><input type="submit" value="提交" /></td>
				<td><input type="reset" value="重置" /></td>
			</tr>
		</table>
	</form>
</center>
</body>
</html>
